<div class="row">
  <div class="col-md-2">
    <div class="ebh-logo">
      <img src="assets/img/ebhealth-logo.png" width="100%" class="p-3">
    </div>
  </div>
  <div class="col-md-2 offset-md-1">
    <div class="ebh-login-container d-flex flex-column justify-content-center">
      <span class="ebh-title mb-3">Sign In</span>
      <mat-form-field class="mb-3">
        <input matInput placeholder="Email" [formControl]="email" required>
        <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
      </mat-form-field>

      <mat-form-field class="mb-3">
        <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" [formControl]="password" required>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
      </mat-form-field>

      <button mat-stroked-button class="ebh-submit-button" (click)="onSubmit()">Sign In</button>
    </div>
  </div>
  <div class="col-md-3 offset-md-1">
    <div class="ebh-social-container">
      <!-- google	 -->
      <div>
        <ng-container *ngTemplateOutlet="googleBtn"></ng-container>
      </div>

      <!-- facebook	 -->
      <div class="mt-3">
        <ng-container *ngTemplateOutlet="facebookBtn"></ng-container>
      </div>
    </div>
  </div>
</div>

<ng-template #facebookBtn>
  <a class="btn-fb" (click)="socialSignIn('facebook')">
    <div class="fb-content">
      <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32" version="1">
          <path fill="#FFFFFF" d="M32 30a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h28a2 2 0 0 1 2 2v28z" />
          <path fill="#4267b2" d="M22 32V20h4l1-5h-5v-2c0-2 1.002-3 3-3h2V5h-4c-3.675 0-6 2.881-6 7v3h-4v5h4v12h5z" />
        </svg>
      </div>
      <p>Sign in with Facebook</p>
    </div>
  </a>
</ng-template>

<ng-template #googleBtn>
  <a class="btn-google" (click)="socialSignIn('google')">
    <div class="google-content">
      <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 48 48">
          <defs>
            <path id="a" d="M44.5 20H24v8.5h11.8C34.7 33.9 30.1 37 24 37c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.1 0 5.9 1.1 8.1 2.9l6.4-6.4C34.6 4.1 29.6 2 24 2 11.8 2 2 11.8 2 24s9.8 22 22 22c11 0 21-8 21-22 0-1.3-.2-2.7-.5-4z" />
          </defs>
          <clipPath id="b">
            <use xlink:href="#a" overflow="visible" />
          </clipPath>
          <path clip-path="url(#b)" fill="#FBBC05" d="M0 37V11l17 13z" />
          <path clip-path="url(#b)" fill="#EA4335" d="M0 11l17 13 7-6.1L48 14V0H0z" />
          <path clip-path="url(#b)" fill="#34A853" d="M0 37l30-23 7.9 1L48 0v48H0z" />
          <path clip-path="url(#b)" fill="#4285F4" d="M48 48L17 24l-4-3 35-10z" />
        </svg>
      </div>
      <p>Sign in with Google</p>
    </div>
  </a>
</ng-template>
